<html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="../src/awesomeSlider/css/awesome.slider.css" />

  </head>

  <body>

    <div id="slider" style="width: 500px; height: 300px;">
      <div class="item"><img src="images/slide-1.jpg" alt="" /></div>
      <div class="item"><img src="images/slide-2.jpg" alt="" /></div>
      <div class="item"><img src="images/slide-3.jpg" alt="" /></div>
      <div class="item"><img src="images/slide-4.jpg" alt="" /></div>
      <div class="item"><img src="images/slide-5.jpg" alt="" /></div>
    </div>

    <p id="before">Before show Message:<br/> <span></span></p>
    <p id="after">After show Message:<br/> <span></span> </p>

   
  </body>

  <script src="../src/jquery/jquery.min.js"></script>
  <script src="../src/jquery/jquery.easing.min.js"></script>
  <script src="../src/awesomeSlider/awesome.slider.js"></script>
  <script>
    $('#slider').awesomeSlider({
      'loop' : true,
      'onBeforeShow' : function($current, $next){
        $('#before span').html('<b>Current:</b> ' + $current.find('img').attr('src') + '<br/><b>Next:</b> ' + $next.find('img').attr('src'));
      },

      'onAfterShow' : function($previous, $current){
        $('#after span').html('<b>Previous:</b> ' + $previous.find('img').attr('src') + '<br/><b>Current:</b> ' + $current.find('img').attr('src') );
      },

    });
  </script>

</html>
